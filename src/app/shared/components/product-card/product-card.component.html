<article class="card">
    <div class="card-content">
        <!-- Header: Icon, Name (Eyebrow), Status -->
        <div class="card-header-top">
            <div class="flex items-center gap-3">
                <div class="card-icon">
                    <svg viewBox="0 0 24 24" class="icon-svg" [innerHTML]="product.icon | safeHtml"></svg>
                </div>
                <div>
                    <p class="card-eyebrow">{{ product.name }}</p>
                    <h3 class="card-title">{{ product.title }}</h3>
                </div>
            </div>
            <!-- Status Badge (from content) -->
            <div class="status-badge" [class.active]="product.status === 'Active'"
                [class.enabled]="product.status === 'Enabled'">
                <span class="badge-dot"></span>
                {{ product.status }}
            </div>
        </div>

        <!-- Description -->
        <p class="card-description">
            {{ product.description }}
        </p>

        <!-- Device Info -->
        <div class="device-info">
            {{ product.deviceInfo }}
        </div>
    </div>

    <!-- Footer Actions (Buttons) -->
    <div class="card-actions">
        <button *ngFor="let action of product.actions" class="btn-action" (click)="onActionClick(action.action)">
            {{ action.label }}
        </button>
    </div>
</article>
